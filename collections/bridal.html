<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bridal Suits - HA Collection</title>
  <link rel="stylesheet" href="../../assets/css/style.css" />
</head>
<body class="light-mode">
  <header>
    <div class="logo">HA Collection</div>
    <nav>
      <ul>
        <li><a href="../../index.html">Home</a></li>
        <li><a href="../../cart.html">Cart</a></li>
        <li><button id="themeToggle">ðŸŒ™</button></li>
      </ul>
    </nav>
  </header>

  <section class="products" data-aos="fade-up">
    <h2>Bridal Suits</h2>
    <div id="productGrid" class="grid"></div>
  </section>

  <footer>
    <p>&copy; 2025 HA Collection. All rights reserved.</p>
  </footer>

  <script src="../../assets/js/app.js"></script>
  <script>
    fetch('../../data/products.json')
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById('productGrid');
        data.products.filter(p => p.category === 'bridal').forEach(product => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p class="price" data-inr="${product.price_inr}">â‚¨${product.price_inr}</p>
            <a href="../../product-detail.html?id=${product.id}" class="btn">View Details</a>
          `;
          grid.appendChild(card);
        });
      });
  </script>
</body>
</html>
