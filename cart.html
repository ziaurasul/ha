<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shopping Cart - HA Collection</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body class="light-mode">
  <header>
    <div class="logo">HA Collection</div>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="#" onclick="sendCartToWhatsApp()">Checkout via WhatsApp</a></li>
        <li><button id="themeToggle">ðŸŒ™</button></li>
      </ul>
    </nav>
  </header>

  <section class="cart">
    <h2>Your Cart</h2>
    <div id="cartItems">
      <!-- Sample Item -->
      <div class="cart-item">
        <img src="../assets/images/bridal1.jpg" alt="Bridal Suit">
        <div class="item-details">
          <h3>Elegant Bridal Suit</h3>
          <p>Size: M</p>
          <p class="price" data-inr="899">â‚¨899</p>
        </div>
      </div>
    </div>
    <button onclick="sendCartToWhatsApp()" class="whatsapp-btn">Send Order via WhatsApp</button>
  </section>

  <footer>
    <p>&copy; 2025 HA Collection. All rights reserved.</p>
  </footer>

  <script src="../assets/js/app.js"></script>
  <script>
    function sendCartToWhatsApp() {
      const items = document.querySelectorAll('.cart-item h3');
      let message = "Customer Order:\n";
      items.forEach(item => {
        message += `- ${item.innerText}\n`;
      });
      message += "Total: â‚¹1498\nCustomer WhatsApp: +923001234567";

      // Send to Telegram Bot (Optional)
      fetch(' https://api.telegram.org/botYOUR_BOT_TOKEN/sendMessage ', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: 'YOUR_CHAT_ID', text: message })
      });

      // Send to WhatsApp
      const encodedMessage = encodeURIComponent(message);
      window.open(`https://wa.me/923001234567?text=${encodedMessage}`, '_blank');
    }
  </script>
</body>
</html>
